<!--LUNA example-->
<h1>OpenSeadragon starring LUNA</h1>
<div id="openseadragon1" style="width: 800px; height: 800px;"></div>
<script src="assets/openseadragon/openseadragon.min.js"></script>
<script type="text/javascript">

    OpenSeadragon({
        id:                 "openseadragon1",
        prefixUrl:          "assets/openseadragon/images/",
        preserveViewport:   true,
        visibilityRatio:    1,
        minZoomLevel:       1,
        defaultZoomLevel:   1,
        sequenceMode:       true,
        tileSources:        "http://lac-luna-test2.is.ed.ac.uk:8181/luna/servlet/iiif/UoEsha~3~3~54530~102219/info.json"
        //tileSources:        "http://lac-luna-test2.is.ed.ac.uk:8181/luna/servlet/iiif/UoEsha~4~4~64742~162982/info.json"
    });
</script>



<h1> Leaflet attempt</h1>
<div id="map"></div>
<script type="text/javascript">
    var map = L.map('map', {
        center: [0, 0],
        crs: L.CRS.Simple,
        zoom: 0,
    });

    L.tileLayer.iiif('http://lac-luna-test2.is.ed.ac.uk:8181/luna/servlet/iiif/UoEsha~3~3~54530~102219/info.json').addTo(map);
</script>
